name: Automated Tests

on: pull_request # Pode escrever um s√©rie de coisas de podem ficar sendo escutadas, como exemplo: push, commit, ...

jobs:
  jest: 
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: 
          node-version: 22.17.0

      - run: npm ci

      - run: npm test

